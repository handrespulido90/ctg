<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta Regresiva</title>
    <style>
        /* Fondo y tipografía general */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Comic Sans MS', sans-serif; /* Estilo divertido y relajado */
            background: linear-gradient(to bottom, #0093E9, #80D0C7); /* Gradiente caribeño */
            color: #ffffff;
            text-align: center;
        }

        /* Encabezado */
        #header {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Contador */
        #countdown {
            font-size: 6rem;
            font-weight: bold;
            margin: 20px 0;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        /* Mensaje */
        #message {
            display: none;
            font-size: 2rem;
            margin-top: 20px;
            line-height: 1.5;
            max-width: 80%;
            color: #FCE38A;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* Imagen */
        #image-container {
            display: none;
            margin-top: 20px;
        }
        #image-container img {
            max-width: 90%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        }

        /* Animación sutil */
        #header, #countdown, #message {
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <!-- Encabezado con mensaje -->
    <div id="header">🌴 ¡El mejor regalo está por llegar amor mío, revisame el 07/12/2024 a las 04:00 a.m.! 🌊</div>
    
    <!-- Contador regresivo -->
    <div id="countdown">00:00:00</div>
    
    <!-- Mensaje de finalización -->
    <div id="message">
        <p>🌞 Gracias por tu amor y paciencia ❤️</p>
        <p>¡Este mensaje es válido por <b>dos días más</b> de amor, aventuras y playas paradisíacas! 🏝️✨</p>
    </div>
    
    <!-- Imagen final -->
    <div id="image-container">
        <img src="mail.png" alt="Imagen romántica">
    </div>

    <script>
        // Configura la fecha objetivo
        const targetDate = new Date("2024-12-06T00:17:00"); // Cambia a tu fecha deseada

        const headerElement = document.getElementById("header");
        const countdownElement = document.getElementById("countdown");
        const messageElement = document.getElementById("message");
        const imageContainer = document.getElementById("image-container");

        function updateCountdown() {
            const now = new Date();
            const difference = targetDate - now;

            if (difference > 0) {
                // Calcula horas, minutos y segundos restantes
                const hours = Math.floor(difference / (1000 * 60 * 60));
                const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((difference % (1000 * 60)) / 1000);

                // Actualiza el contador
                countdownElement.textContent = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            } else {
                // Muestra el mensaje y la imagen al finalizar el conteo
                countdownElement.style.display = "none";
                headerElement.style.display = "none";
                messageElement.style.display = "block";
                imageContainer.style.display = "block";
                clearInterval(timer); // Detiene el intervalo
            }
        }

        // Actualiza el contador cada segundo
        const timer = setInterval(updateCountdown, 1000);

        // Ejecuta la primera actualización inmediatamente
        updateCountdown();
    </script>
</body>
</html>
