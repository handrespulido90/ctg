<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta Regresiva</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #282c34;
            color: #ffffff;
            text-align: center;
        }
        #countdown {
            font-size: 5rem;
            font-weight: bold;
        }
        #message {
            display: none;
            font-size: 2rem;
            margin-top: 20px;
        }
        #image-container {
            display: none;
            margin-top: 20px;
        }
        #image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div id="countdown">00:00:00</div>
    <div id="message">
        <p>¬°Gracias por tu amor y paciencia al aguantar esta cuenta regresiva! ‚ù§Ô∏è</p>
        <p>Este mensaje es v√°lido por <b>dos d√≠as m√°s</b> llenos de amor, aventuras y playa. üåäüå¥‚ú®</p>
    </div>
    <div id="image-container">
        <img src="mail.png" alt="Imagen rom√°ntica">
    </div>

    <script>
        // Configura la fecha objetivo
        const targetDate = new Date("2024-12-06T00:05:00"); // Cambia a tu fecha deseada

        const countdownElement = document.getElementById("countdown");
        const messageElement = document.getElementById("message");
        const imageContainer = document.getElementById("image-container");

        function updateCountdown() {
            const now = new Date();
            const difference = targetDate - now;

            if (difference > 0) {
                // Calcula horas, minutos y segundos restantes
                const hours = Math.floor(difference / (1000 * 60 * 60));
                const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((difference % (1000 * 60)) / 1000);

                // Actualiza el contador
                countdownElement.textContent = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            } else {
                // Muestra el mensaje y la imagen al finalizar el conteo
                countdownElement.style.display = "none";
                messageElement.style.display = "block";
                imageContainer.style.display = "block";
                clearInterval(timer); // Detiene el intervalo
            }
        }

        // Actualiza el contador cada segundo
        const timer = setInterval(updateCountdown, 1000);

        // Ejecuta la primera actualizaci√≥n inmediatamente
        updateCountdown();
    </script>
</body>
</html>
