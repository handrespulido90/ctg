<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador Regresivo</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #282c34;
            color: #ffffff;
        }
        #countdown {
            font-size: 5rem;
            font-weight: bold;
        }
        #message {
            display: none;
            font-size: 2rem;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="countdown">00:00:00</div>
    <div id="message">¡El tiempo ha terminado!</div>

    <script>
        // Configura la fecha objetivo aquí
        const targetDate = new Date("2024-12-05T23:59:59"); // Cambia a la fecha deseada

        const countdownElement = document.getElementById("countdown");
        const messageElement = document.getElementById("message");

        function updateCountdown() {
            const now = new Date();
            const difference = targetDate - now;

            if (difference > 0) {
                // Calcula horas, minutos y segundos restantes
                const hours = Math.floor(difference / (1000 * 60 * 60));
                const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((difference % (1000 * 60)) / 1000);

                // Actualiza el contador
                countdownElement.textContent = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            } else {
                // Muestra el mensaje cuando se termine el tiempo
                countdownElement.style.display = "none";
                messageElement.style.display = "block";
                clearInterval(timer); // Detiene el intervalo
            }
        }

        // Actualiza el contador cada segundo
        const timer = setInterval(updateCountdown, 1000);

        // Ejecuta la primera actualización inmediatamente
        updateCountdown();
    </script>
</body>
</html>
